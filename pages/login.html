<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitab Pustakalaya</title>

    <!-- Global -->
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Bootstrap 5.2 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <div class="container">
          <a href="/index.html" class="login__logo-container mx-auto">
            <img src="../assets/images/loginLogo.png" alt="#" />
          </a>
          <main class="w-75 mx-auto my-4">
            <div class="mb-4">
              <h1 class="login__head fw-semibold">
                <q>Nothing is pleasanter than exploring a library</q>
              </h1>
            </div>
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Username or Email"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Remember Password
                </label>
              </div>

              <button type="submit" class="global-btn">LOGIN</button>
            </form>
            <div>
              <a href="../pages/reset-password.html" class="login__forgot"
                >Forgot Password?</a
              >
              <a href="../pages/sign-up.html" class="login__create"
                >Create an Account</a
              >
            </div>
          </main>
        </div>
      </div>
      <div class="col-6">
        <div class="login__banner-img">
          <img
            src="../assets/images/banner2.jpg"
            alt="Banner"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <!-- Global -->
    <!-- Bootstrap 5.2 -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
