<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitab Pustakalaya</title>

    <!-- Global -->
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Bootstrap 5.2 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Banner -->
    <div class="reset__banner-container">
      <img src="../assets/images/banner4.jpg" alt="banner" class="banner-img" />
      <a href="/index.html" class="reset__logo"
        ><img src="../assets/images/Fplogo.png" alt="logo"
      /></a>
    </div>
    <!-- End of Banner -->

    <!-- form Section -->
    <main>
      <div class="container">
        <div class="row my-5 my-md-4 my-2">
          <div class="col-lg col-md">
            <div
              class="d-flex h-100 justify-content-lg-center align-items-center"
            >
              <div class="reset__undraw-container">
                <img
                  src="../assets/icons/undraw4.svg"
                  alt="forget Password banner"
                />
              </div>
            </div>
          </div>
          <div class="col-lg col-md">
            <div class="container-md my-4">
              <div class="reset__head">
                <h2 class="text-uppercase fw-semibold">Reset Password</h2>
              </div>
              <form>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email Address, Phone Number or Username</label
                  >
                  <input
                    type="text"
                    class="form-control w-75"
                    id="exampleFormControlInput1"
                    placeholder="Please enter"
                  />
                </div>
                <button class="global-btn" type="submit">RESET</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Global -->
    <!-- Bootstrap 5.2 -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
